<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wa Sala!</title>
    <link rel="stylesheet" href="maxi.css">
    <script src="maxi.js" defer></script>

</head>

<body>
    <nav>
        <img src='./images/Wa-sala.jpg' style="width: 200px; height: 200px" alt="Wa-sala logo">
    </nav>

    <footer class="myIcons">

        <div class="container">

            <div class="icon__taxi" id="taxi_icon">
                <div><img src="./images/phMaxi.png" style="width: 200px; height: 200px;" id="taxi"></div>
                <div>
                    <h3>Mokgwetsi</h3>
                </div>

            </div>

            <div class="form__driver" id="div_form">
                <form action="" id="maxi" data-form>
                    <div class="driver_data" data-name>
                        <input type="text" class="sign__form" id="driverName" placeholder="Name" required>
                    </div>
                    <div class="driver_data" data-email>
                        <input type="text" class="sign__form" id="emailId" placeholder="Email" required>
                    </div>
                    <div class="driver_data" data-createpassword>
                        <input type="password" class="sign__form" id="createPassword" placeholder="Create Password." required>
                    </div>
                    <div class="driver_data" data-createpassword>
                        <input type="password" class="sign__form" id="confirmPassword" placeholder="Confirm Password." required>
                    </div>
                    <div class="driver_data" data-button>
                        <input type="submit" id="login" name="login" value="login">
                        <input type="submit" id="signUp" name="submit" value="sign up">
                    </div>
                </form>
            </div>

            <div class="form__driverLogin" id="div_form_login">
                <form action="" id="maxiLogin" data-form>
                    <div class="driver_data" data-name>
                        <input type="text" class="sign__form" id="nameDriver" placeholder="Name" required>
                    </div>
                    <div class="driver_data" data-password>
                        <input type="password" class="sign__form" id="password" placeholder="Password." required>
                    </div>
                    <div class="driver_data" data-button>
                        <input type="submit" id="signIn" name="submit" value="signi in">
                        <input type="submit" id="back" name="submit" value="back">
                    </div>
                </form>
            </div>

            <div class="icon_commuter" id="commuter_icon">
                <div><img src="./images/commuter-image.png" style="width: 200px; height: 200px;" id="customer"></div>
                <div>
                    <h3>Mopagami</h3>
                </div>

            </div>

            <div class="form__commuter" id="commuter_form">
                <form action="" id="commuter" data-commuter-form>
                    <div class="commuter_data" data-commuter-name>
                        <input type="text" class="sign__form" id="commuterName" placeholder="Name" required>
                    </div>
                    <div class="commuter_data" data-commuter-email>
                        <input type="text" class="sign__form" id="commuterEmail" placeholder="Email" required>
                    </div>
                    <div class="commuter_data" data-createpassword>
                        <input type="password" class="sign__form" id="commuterCreatePassword" placeholder="Create Password." required>
                    </div>
                    <div class="commuter_data" data-createpassword>
                        <input type="password" class="sign__form" id="commuterConfirmPassword" placeholder="Confirm Password." required>
                    </div>
                    <div class="commuter_data" data-button>
                        <input type="submit" id="loginCommuter" name="submit" value="login">
                        <input type="submit" id="signUpCommuter" name="submit" value="sign up">
                    </div>
                </form>
            </div>

            <div class="form__commuter_login" id="commuter_formLogin">
                <form action="" id="commuter_login" data-commuter-form>
                    <div class="commuter_data" data-commuter-name>
                        <input type="text" class="sign__form" id="nameCommuter" placeholder="Name" required>
                    </div>
                    <div class="commuter_data" data-password>
                        <input type="password" class="sign__form" id="commuterPassword" placeholder="Password." required>
                    </div>
                    <div class="commuter_data" data-button>
                        <input type="submit" id="signInCommuter" name="submit" value="login">
                        <input type="submit" id="commuterBack" name="submit" value="back">
                    </div>
                </form>
            </div>

        </div>
    </footer>
</body>



</html>
